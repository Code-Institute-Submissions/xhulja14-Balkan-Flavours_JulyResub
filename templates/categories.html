{% extends "base.html" %}
{% block content %}

<h3 class="text-brown lighten-1 center-align">Manage Categories</h3>

<div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large brown lighten-4 text-shadow">
                Add Category <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

<div class="row">
        {% for category in menu %}
            <div class="col s12 m3">
                <div class="card brown lighten-1 text-shadow text-shadow center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ category.menu_category }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn-small brown lighten-4">Edit</a>
                        <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn-small brown lighten-3" onclick="return Function()">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>


{% endblock %}
